<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.4.0.min.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Arapey|Sacramento" rel="stylesheet">
    <title>CasaKitchen</title>
</head>
<body>
<div class="content">

  <section class="header">
    <img src="./images/logo.png" alt="logo" class="logo"/>
    <div class="slides">
      <img src="./images/headerpic2.jpg" class="fade header-img">
    </div>
    <div class="slides">
    <img src="./images/headerpic.png" class="fade header-img">
  </div>
  <div class="slides">
    <img src="./images/headerpic5.jpg" class="fade header-img">
  </div>
  <!-- <div class="slides">
    <img src="./images/headerpic4.jpg" class="header-img">
  </div> -->
  </section>

<form>
  <input type="text" placeholder="What do you have on hand?" class="input-box"/>
  <input type="submit" value="search recipes" class="submit-button"/>
  <br>
  <input type="checkbox" id="glutenCheck" class="diet-checkbox"/><label for="glutenCheck">Gluten-Free</label>
  <input type="checkbox" id="vegetarianCheck" class="diet-checkbox"/><label for="vegetarianCheck">Vegetarian</label>
  <input type="checkbox" id="veganCheck" class="diet-checkbox"/><label for="veganCheck">Vegan</label>
  </form>

<h2 class="list">Create your next meal using ingredients you already have at home!</h2>


<div class="container"></div>

<div id="modal">
      <div id="modal-textbox">

        <a href="#" id="close">Close</a>

        <h4 id="modal-header">Recipe Ingredients:</h4>

      </div>
    </div>

</div>

</body>
</html>
